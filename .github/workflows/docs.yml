name: Build Docs
on:
  push:
  pull_request:
    
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 20
   
    - name: Patch Extension Manifest Version
      uses: Amadevus/pwsh-script@v2
      id: versioner
      with:
        script: |
          .\doc\make_Commands.md.ps1
          git add .
          git commit "Update Docs"

    
